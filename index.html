<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="card">
      <div class="container">
        
            <div class="img"><img class="img" src="./images/image-equilibrium.jpg" alt="Equilibrium" /></div>
            <br>
            <h2>Equilibrium #3429</h2>
        
        <br />
        <h4>Our Equilibrium collection promotes balance and calm.</h4>
        <br />
        <div class="between">
          <div class="cyan">
            <img src="./images/icon-ethereum.svg" alt="Ethereum" />&nbsp 0.041
            ETH
          </div>
          <div class="s-blue">
            <img src="./images/icon-clock.svg" alt="Clock" />&nbsp 3 days left
          </div>
        </div>
        <br />
        <hr />
        <br />
        <p class="center">
          <img class="avatar" src="./images/image-avatar.png" alt="Avatar" />
          &nbsp Creation of <span> &nbsp Jules Wyvern</span>
        </p>
        <br />

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Amgad Sokkary</a>.
        </div>
      </div>
    </div>
  </body>
</html>
